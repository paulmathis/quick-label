<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css" />
    <link rel="stylesheet" href="/src/style.css" />
    <script src="/src/textFit.min.js"></script>
  </head>
  <body>
    <main>
      <div id="preview">Hello World</div>
      <div class="dimensions">
        <div>
          <label for="width">Width</label>
          <input type="number" id="width" name="width" value="51" />
        </div>
        <div>
          <label for="height">Height</label>
          <input type="number" id="height" name="height" value="25" />
        </div>
      </div>
      <input type="text" id="input" name="input" value="Hello World" />
      <button id="print">Print</button>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
